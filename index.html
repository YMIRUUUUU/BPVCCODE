<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Wallet • Ultra Smooth</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-root">
      <header class="app-header">
        <div class="header-main">
          <div class="header-titles">
            <h1 class="app-title">Wallet</h1>
            <p class="app-subtitle">Cartes & billets • Demo</p>
          </div>
          <div class="header-actions">
            <button class="chip-button" type="button" aria-label="Changer la vue" data-view-toggle>
              <span class="chip-dot"></span>
              <span class="chip-label">Grille / Pile</span>
            </button>
          </div>
        </div>
        <div class="header-search">
          <div class="search-bar">
            <span class="search-icon" aria-hidden="true">⌕</span>
            <input
              id="search-input"
              type="search"
              autocomplete="off"
              placeholder="Rechercher une carte, un trajet, un numéro…"
            />
          </div>
        </div>
      </header>

      <main class="app-main">
        <section class="cards-section" aria-label="Cartes et billets">
          <div id="cards-grid" class="cards-grid"></div>
        </section>
      </main>

      <div id="modal-overlay" class="modal-overlay" aria-hidden="true">
        <div class="modal-backdrop" data-modal-close></div>
        <article class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
          <header class="modal-header">
            <div class="modal-titles">
              <h2 id="modal-title" class="modal-title">Détail du billet</h2>
              <p id="modal-subtitle" class="modal-subtitle"></p>
            </div>
            <button class="icon-button" type="button" data-modal-close aria-label="Fermer">
              ✕
            </button>
          </header>
          <section class="modal-body">
            <div class="modal-card-preview" id="modal-card-preview"></div>
            <div class="modal-qr-wrapper">
              <canvas id="qr-canvas" class="qr-canvas" width="220" height="220" aria-label="QR code"></canvas>
            </div>
          </section>
        </article>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
